<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nix</title>

    <link rel="stylesheet" href="./style.css" />
</head>

<body class="unselectable">
    <!-- Bar at top -->
    <div id="bar">
        <p>Image:</p>
        <input type="file" id="image_select" />

        <!-- Edits -->
        <p>Edits:</p>
        <input type="button" id="btn invert_btn" value="Invert colors" />
        <input type="button" id="btn chromatic_abberation_btn" value="Chromatic abberation" />
        <input type="button" id="btn box_blur_btn" value="Box blur" />
        <input type="button" id="btn noise_btn" value="Noise" />

        <input type="button" value="Download image" id="download" />
    </div>

    <div id="history">
        <h2>History</h2>
        <ul id="history_list"> </ul> 

        <input type="button" id="undo" />
    </div>

    <div id="options" hidden="true">
        <h1 class="center">Options for "Effect"</h1>

        <ul>
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
        </ul>

        <div class="center bottom">
            <input type="button" value="Cancel" class="big"/>
            <input type="button" value="Apply" class="big highlight" />
        </div>
    </div>

    <div id="viewport">
        <canvas id="canvas"></canvas>
    </div>
</body>

<script src="script.js"></script>
<script src="view.js"></script>

</html>
